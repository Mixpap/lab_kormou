<A HREF="ngc6764_right.html"><img src="gifs/NGC6764_Halpha.gif" alt="ngc6764 Halpha" ismap="ismap" width="512" height="400" border="2" /></A></td>

<tr>
<td>
<h4>Mήκος κύματος</h4>
<SCRIPT>
str = location.search
if (str == "") 
   document.write("<P>Δεν έγινε προσδιορισμός θέσης.")
else {
   commaloc = str.indexOf(",") // the location of the comma
   pixel = parseFloat(str.substring(1, commaloc))
   wavelength = (pixel - 77)*(6802 - 6482)/(490-77) + 6482
   wavelengthstr = " " + wavelength
   wavelengthstr_stort = wavelengthstr.substring(1,7)
   document.write("<P>Το μήκος κύματος είναι " + wavelengthstr_stort + " Angstroms")
}
</SCRIPT>
</td>
</tr>
